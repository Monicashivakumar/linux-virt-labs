- name: Configure controlplane and worker nodes
  hosts: controlplane,worker
  collections:
    - ansible.posix
    - community.general
  become: yes
  vars_files:
    - default_vars.yaml

  tasks:

  - name: Disable docker and containerd services
    ansible.builtin.systemd:
      name: "{{ item }}"
      state: stopped
      enabled: no
    with_items:
      - docker.service
      - containerd.service
    when: ansible_facts.services['docker.service'] is defined or ansible_facts.servcices['containerd.service'] is defined

- name: Run ocne operator configuration steps
  hosts: operator
  collections:
    - ansible.posix
    - community.general
  become: yes
  vars_files:
    - default_vars.yaml
    - oci_vars.yaml

  vars:
    operator_nodes: "{{ range(groups['operator']|length|int) | map('extract',groups['operator'])|list | map('regex_replace', '^(.*)$', '\\1' + '.' + my_subnet_domain_name ) | join(',') }}"
    control_nodes: "{{ range(groups['controlplane']|length|int) | map('extract',groups['controlplane'])|list | map('regex_replace', '^(.*)$', '\\1' + '.' + my_subnet_domain_name ) | join(',') }}"
    worker_nodes: "{{ range(groups['worker']|length|int) | map('extract',groups['worker'])|list | map('regex_replace', '^(.*)$', '\\1' + '.' + my_subnet_domain_name ) | join(',') }}"
    all_nodes: "{{ operator_nodes + ',' + control_nodes + ',' + worker_nodes }}"

  tasks:

  - name: Print vcn subnet_domain_name
    ansible.builtin.debug:
      msg: OCI Subnet Domain Name is {{ my_subnet_domain_name }}
    when: debug_enabled

  - name: Print string of all operator nodes comma separated
    ansible.builtin.debug:
      msg: "{{ operator_nodes }}"
    when: debug_enabled

  - name: Print string of all control plane nodes comma separated
    ansible.builtin.debug:
      msg: "{{ control_nodes }}"
    when: debug_enabled

  - name: Print string of all worker nodes comma separated
    ansible.builtin.debug:
      msg: "{{ worker_nodes }}"
    when: debug_enabled

  - name: Print string of all nodes comma separated
    ansible.builtin.debug:
      msg: "{{ all_nodes }}"
    when: debug_enabled

  - name: Add user to olcne group
    ansible.builtin.user:
      name: "{{ username }}"
      groups: olcne
      append: true

  - name: Reset ssh connection to allow user changes to affect 'current login user'
    ansible.builtin.meta: reset_connection

  - name: Create X.509 Certificates and Copy to Nodes
    ansible.builtin.shell: |
      olcnectl certificates distribute --cert-dir /home/{{ username }}/certificates --nodes {{ all_nodes }}
    become_user: "{{ username }}"

  - name: Workaround for permissions on certificate files due to Ansible
    ansible.builtin.file:
      path: '/etc/olcne/certificates/{{ item }}.cert'
      mode: '0640'
    loop:
      - node
      - ca

  - name: Start OLCNE API Server with Certificate
    ansible.builtin.shell: |
      /etc/olcne/bootstrap-olcne.sh --secret-manager-type file --olcne-component api-server

- name: Run ocne controlplane and worker configruation steps
  hosts: controlplane,worker
  collections:
    - ansible.posix
    - community.general
  vars_files:
    - default_vars.yaml
    
  tasks:

  - name: Start OLCNE Agent with the Certificates
    become: yes
    ansible.builtin.shell: |
      /etc/olcne/bootstrap-olcne.sh --secret-manager-type file --olcne-component agent

